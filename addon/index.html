			width:400px;
			background-color: #f5f5f5;
			display:block;
			z-index:1002;
			border-radius: 5px;
			-webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);

			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);
		}

			border-bottom: 1px solid #ccc;
			display: block;

			padding: 2px;
		}

			float: left;
			margin: 0 10px 0 2px;
		}

			top:-12px;
		}
		#factbuddy-headline {
			font-size: 18px;
			font-family: sans-serif;
			line-height: 48px;
		}
		#factbuddy-close {
			position: absolute;
			top: 21px;
			right: 10px;
			font-size: 8pt;
			text-decoration: none;
			font-family: sans-serif;
		}
		#factbuddy-content {
			margin: 0 6px 0 6px;
			display: block;
			overflow-y: scroll;
			height: 234px;
		}
		.factbuddy-entry {
			clear: both;
			display: inline-block;
			margin: 4px 0 4px 0;
			width: 100%;
		}
		.factbuddy-entry-image {
			float: left;
			margin: 0 10px 10px 0;
			height: 75px;
			width: 80px;
			background-color: #ccc;
		}
		.factbuddy-entry h1 {
			font-size: 16px;
			font-weight: normal;
			margin: 0;
			padding: 2px 0 4px 0;
		}
		.factbuddy-entry-text {
			font-size: 12px;
		}

			clear: both;
			padding: 5px 0 5px 0;
			border-top: 1px solid #ccc;
			border-bottom: 1px solid #ccc;
			text-align: right;
			font-size: 12px;
			line-height: 12px;
		}
		.factbuddy-entry-buttons a {
			color: #999;
			text-decoration: none;
			margin: 0 0 40px 0;
		}
		.factbuddy-entry-buttons a:hover {
			color: #999;
			text-decoration: underline;
		}
		.factbuddy-entry-source {
			font-size: 10px;
			color: #ccc;
			text-transform: uppercase;

		.factbuddy-open {
